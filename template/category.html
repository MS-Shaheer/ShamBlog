{%extends 'base.html'%}

{%block title%} Post | ShamBlog {%endblock%}

{%block content%}
<div class="container">
    <h3>{{category.sportsName}}</h3>
    <div class="img-container">
        <img src="/media/{{category.image}}" alt="Category Image" width="1000px" height="500px">
    </div>
    <div class="collection">
        {%for post in posts%}
        <a href="/{{post.urls}}" class="collection-item">{{post.postName}}</a>
        {%empty%}
        <h4>Sorry. No posts in this category!</h4>
        {%endfor%}
    </div>
</div>
{%endblock%}
